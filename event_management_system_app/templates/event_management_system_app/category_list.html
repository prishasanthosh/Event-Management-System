<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #889ada;
      font-family: 'Times New Roman', Times, serif;
      font-weight: 600;
    }
    .text-center {
      font-weight: bold;
      text-decoration: underline;
      font-size: xx-large;
    }
    table {
      background-color: #b0bfe4;
      color: #bb2121;
      margin: 0;
      width: 100%;
    }
    /* Add interesting CSS elements */
    .btn-primary {
      background-color: #4236eb ; /* Pink */
      border-color: #4236eb;
    }
    .btn-primary:hover {
      background-color: #5ca9f5; /* Lighter pink on hover */
      border-color: #5ca9f5;
    }
    .btn-info {
      background-color: #4236eb ; /* Pink */
      border-color: #4236eb;
    }
    .btn-info:hover {
      background-color: #5ca9f5; /* Lighter pink on hover */
      border-color: #5ca9f5;
    }
    .btn-danger {
      background-color: #f64b3c; /* Red */
      border-color: #f64b3c;
    }
    .btn-danger:hover {
      background-color: #d63b2e; /* Darker red on hover */
      border-color: #d63b2e;
    }
  </style>
</head>
<body>
  <!-- Message display section -->
  <div class="container mt-5">
    <div class="text-center">
      <h2>Categories</h2>
    </div>
    <br>
    <a href="{% url 'create_category' %}" class="btn btn-primary mb-3">Create Category</a> <!-- Button to create category -->
    <a href="{% url 'event_chart' %}" class="btn btn-info mb-3">View Event Chart</a> <!-- Button to view event chart -->
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th> <!-- Column for actions -->
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td>
            <a href="{% url 'category_events' category.id %}">{{ category.name }}</a>
          </td> <!-- Link to category_events page -->
          <td>
            <form method="post" action="{% url 'delete_category' category.id %}" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-sm">Delete</button> <!-- Button to delete category -->
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script>
    // JavaScript function to display the message in a popup form
    {% if messages %}
    {% for message in messages %}
    alert("{{ message }}");
    {% endfor %}
    {% endif %}
  </script>
  <!-- Bootstrap JS (Optional - for certain Bootstrap features like modals) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
